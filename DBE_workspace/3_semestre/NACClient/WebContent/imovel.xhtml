<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Cadastrar Imovel | FIAP</title>
</h:head>
   
<h:body>

	<h1>Cadastrar Imóvel</h1>
	
	<h:messages/>

	<h:form>
		
		<h:panelGrid columns="6">
		
			<h:outputLabel value="Endereço"/>
			<h:inputText value="#{imovelBean.imovel.endereco}"/>
			
			<h:outputLabel value="Preço"/>
			<h:inputText value="#{imovelBean.imovel.preco}"/>
			
			<h:outputLabel value="Residencial"/>
			<h:selectBooleanCheckbox value="#{imovelBean.imovel.residencial}" />
		
		</h:panelGrid>
	
		<h:commandButton action="#{imovelBean.salvar()}" value="SALVAR" />
	
	</h:form>

</h:body>
   
</html>
