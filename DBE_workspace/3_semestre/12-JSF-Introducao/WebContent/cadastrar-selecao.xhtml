<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="_template.xhtml">
	
	<ui:define name="titulo">Cadastrar Selecao | FIAP</ui:define>
	
	<ui:define name="corpo">
		<h1>Seleção:</h1>

		<h:messages />

		<h:form>

			<h:inputHidden value="#{selecaoBean.selecao.codigo}" />

			<div class="form-group">
				<h:outputLabel value="País" for="pais" />
				<h:inputText value="#{selecaoBean.selecao.pais}" id="pais"
					styleClass="form-control" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Classificado" for="classificado" />
				<h:selectBooleanCheckbox value="#{selecaoBean.selecao.classificado}"
					id="classificado" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Número de Mundiais: " for="numeroMundiais" />
				<h:selectOneMenu value="#{selecaoBean.selecao.numeroMundiais}"
					id="numeroMundiais" styleClass="form-control">
					<f:selectItem itemLabel="0" itemValue="0" />
					<f:selectItem itemLabel="1" itemValue="1" />
					<f:selectItem itemLabel="2" itemValue="2" />
					<f:selectItem itemLabel="3" itemValue="3" />
					<f:selectItem itemLabel="4" itemValue="4" />
					<f:selectItem itemLabel="5" itemValue="5" />
				</h:selectOneMenu>
			</div>

			<h:commandButton action="#{selecaoBean.salvar}" value="Salvar"
				styleClass="btn btn-primary brn-sm" />

		</h:form>

	</ui:define>

</ui:composition>

</html>
